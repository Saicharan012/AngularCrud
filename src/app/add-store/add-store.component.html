<h1 style="font-weight:bolder;margin-top: 60px;margin-left: 450px;"><u>Add Store</u></h1>
<div class="card" style="width: 30rem; margin-top: 30px;margin-left: 380px">
    <div class="card-body">
        <div class="align1">
            <form class="align" [formGroup]="storeForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="mobileImeiid">Store ID</label>
                    <input type="text" class="form-control" id="storeId" formControlName="storeId">
                </div>
                <div *ngIf="storeForm.controls['storeId'].invalid && (storeForm.controls['storeId'].dirty || storeForm.controls['storeId'].touched )" class="text-danger">
                    Id is required
                </div>
                <div class="form-group">
                    <label for="price"> Store Name</label>
                    <input type="text" class="form-control" id="storeName" formControlName="storeName">
                </div>
                <div *ngIf="storeForm.controls['storeName'].errors?.required && (storeForm.controls['storeName'].dirty || storeForm.controls['storeName'].touched)" class="text-danger">
                    Name is required
                </div>
                <div class="form-group">
                    <label for="model">Location</label>
                    <input type="text" class="form-control" id="storeLocation" formControlName="storeLocation">
                </div>
                <div *ngIf="storeForm.controls['storeLocation'].errors?.required && (storeForm.controls['storeLocation'].dirty || storeForm.controls['storeLocation'].touched)" class="text-danger">
                    Location is required
                </div>
                <div class="button">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
                <!-- <span class="text-danger" style="text-align: center;">{{msg}}</span> -->
            </form>
        </div>
    </div>
</div>
